<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor By Nyasha Madzokere</title>
    <link rel="stylesheet"  href="main.css" >

</head>
<body>
   
   <section class="container">
       <h1>Code Editor</h1>
   
   <div class="editor">
      
      <div class="left">
         <label>HTML</label>
         <textarea onkeyup="run()" spellcheck="false" id="html-box"></textarea>

         <label>CSS</label>
         <textarea onkeyup="run()" spellcheck="false" id="css-box"></textarea>

         <label>JAVASCRIPT</label>
         <textarea onkeyup="run()" spellcheck="false" id="js-box"></textarea>

      </div>
      <div class="right">
           <label>Output</label>
           <iframe id="output">

           </iframe>
      </div>
   </div>
   <button onclick="mode()">Switch Mode</button>
   </section> 
   
   <script src="app.js">
        
   </script> 
</body>
</html>
